  body { font-family: -apple-system, sans-serif; background: #f5f5f7; padding: 40px; }
  h1 { font-size: 18px; color: #333; margin-bottom: 24px; }
  .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 0; background: #fff; border-radius: 12px; overflow: hidden; }
  .cell { padding: 24px 20px; display: flex; align-items: center; justify-content: center; min-height: 88px;

  .cell:nth-child(5n) { border-right: none; }
  .cell img { max-width: 100%; max-height: 32px; opacity: 0.85; }
  .cell img:hover { opacity: 1; }
  .cell .label { font-size: 9px; color: #999; margin-top: 6px; text-align: center; }
  .cell { flex-direction: column; }
</style></head><body>
